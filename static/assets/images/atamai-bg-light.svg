<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Light gradient background -->
  <defs>
    <linearGradient id="bgGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebebf0;stop-opacity:1" />
    </linearGradient>

    <!-- Purple accent gradient -->
    <radialGradient id="accentGlowLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.03" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </radialGradient>

    <!-- Dot pattern -->
    <pattern id="dotPatternLight" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#7c3aed" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradientLight)"/>

  <!-- Accent glow (top right) -->
  <circle cx="1600" cy="200" r="600" fill="url(#accentGlowLight)"/>

  <!-- Accent glow (bottom left) -->
  <circle cx="300" cy="880" r="500" fill="url(#accentGlowLight)"/>

  <!-- Dot pattern overlay -->
  <rect width="1920" height="1080" fill="url(#dotPatternLight)"/>

  <!-- Subtle geometric shapes -->
  <g opacity="0.05">
    <circle cx="1400" cy="300" r="200" fill="none" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="400" cy="750" r="150" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="1200" y="600" width="300" height="300" fill="none" stroke="#6d28d9" stroke-width="2" transform="rotate(45 1350 750)"/>
  </g>
</svg>
