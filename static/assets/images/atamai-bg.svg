<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111118;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a24;stop-opacity:1" />
    </linearGradient>

    <!-- Purple accent gradient -->
    <radialGradient id="accentGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </radialGradient>

    <!-- Dot pattern -->
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#8b5cf6" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Accent glow (top right) -->
  <circle cx="1600" cy="200" r="600" fill="url(#accentGlow)"/>

  <!-- Accent glow (bottom left) -->
  <circle cx="300" cy="880" r="500" fill="url(#accentGlow)"/>

  <!-- Dot pattern overlay -->
  <rect width="1920" height="1080" fill="url(#dotPattern)"/>

  <!-- Subtle geometric shapes -->
  <g opacity="0.03">
    <circle cx="1400" cy="300" r="200" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="400" cy="750" r="150" fill="none" stroke="#a78bfa" stroke-width="2"/>
    <rect x="1200" y="600" width="300" height="300" fill="none" stroke="#7c3aed" stroke-width="2" transform="rotate(45 1350 750)"/>
  </g>
</svg>
