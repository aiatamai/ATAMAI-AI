<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Geometric "A" monogram for Atamai AI -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main "A" shape with modern geometric design -->
  <g>
    <!-- Left pillar of A -->
    <path d="M 60 160 L 80 60 L 100 60 L 90 160 Z" fill="url(#logoGradient)"/>

    <!-- Right pillar of A -->
    <path d="M 110 160 L 100 60 L 120 60 L 140 160 Z" fill="url(#logoGradient)"/>

    <!-- Crossbar of A with tech accent -->
    <rect x="75" y="100" width="50" height="12" rx="2" fill="url(#logoGradient)" opacity="0.9"/>

    <!-- Top accent - neural network inspired dot -->
    <circle cx="100" cy="50" r="8" fill="#7c3aed"/>

    <!-- Subtle geometric accents -->
    <circle cx="90" cy="70" r="3" fill="#a78bfa" opacity="0.6"/>
    <circle cx="110" cy="70" r="3" fill="#a78bfa" opacity="0.6"/>
  </g>
</svg>
